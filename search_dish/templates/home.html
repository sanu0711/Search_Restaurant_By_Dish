<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Best Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .heit {
        height: 100%;
      }
    </style>
  </head>
  <body class = "bg-light">
    <header>
      <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand px-4" href="{% url 'home' %}">Dishes</a>
      </nav>
    </header>
    
    <main class="mt-5">
      
      <div class="container">
        <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-12 mt-4">
            <h4>Dishes Recommendation</h4>
            </div>
          </div>
          </div>
        </div>
        <div class="container">
          <div class="col-lg-12">
          <div class="row">
          <div class="col-lg-6">
            <form action="{% url 'home' %}" method="post">
              {% csrf_token %}
              <div class="input-group mb-3">
                <input type="text" name="dish" class="form-control " placeholder="Search Dishes" aria-label="Search Dishes" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>
            </div>
          </div>
          <div class="col-lg-6 mb-4">
            <div class="col-lg-8">
              <form action="{% url 'filter_dish' %}" method="post">
              {% csrf_token %}
              <select name="filter_dish" class="form-select" aria-label="Default select" onchange="this.form.submit()" >
                <option selected="">Filter Dishes </option>
                {% for dish in dish_list %}
                  <option value="{{dish}}">{{dish}}</option>
                {% endfor %}
              </select>
              </form>
            </div>
            </div>
            </div>

          </div>
          </div>
        </div>
      </div>
      </div>
      </div>
      

      <div class="container">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-12">
              <p> Searched for <span class="fst-italic">{{user_input}}</span> </p>
            </div>
          <div class="row">
            {% for data in all_data %}
              <!-- cart-start -->
            <div class="col-lg-4 mb-4">
              <div class="card  heit border border-secondary ">
                <div class="card-body">
                  <h5 class="card-title text-primary">{{data.item}} </h5>
                      <table class="table table-borderless">
                        <tr>
                          <td> Price </td>
                          <td> Rs. <b>{{data.price}}</b> </td>
                        </tr>
                        <tr>
                          <td>ID</td>
                          <td>{{data.id}}</td>
                        </tr>
                        <tr>
                          <td>Name</td>
                          <td> {{data.name}} </td>
                        </tr>
                        <tr>
                          <td>Location</td>
                          <td> {{data.location}} </td>
                        </tr>
                        <tr>
                          <td>Address</td>
                          <td> {{data.address}}</td>
                        </tr>
                      </table>                    
                </div>
              </div>
            </div>  
            <!-- card-end --> 
            {% endfor %}   
          </div>
        </div>
      </div>
    </div>
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
